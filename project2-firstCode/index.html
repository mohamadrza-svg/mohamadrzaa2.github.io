<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Project2</title>
  </head>
  <body>
    <div class="page">
      <div class="Calculator-Box">
        <div class="Result-Box">
          <div class="Result-Number">0</div>
        </div>
        <div class="Number-Box">
          <div class="Number-Box-row1">
            <button class="Clear-Number-All">C</button>
            <button class="Clear-Number-Backward">←</button>
            <button class="Division">÷</button>
          </div>
          <div class="Number-Box-row2">
            <button class="Number-7">7</button>
            <button class="Number-8">8</button>
            <button class="Number-9">9</button>
            <button class="Multiplication">×</button>
          </div>
          <div class="Number-Box-row3">
            <button class="Number-4">4</button>
            <button class="Number-5">5</button>
            <button class="Number-6">6</button>
            <button class="Minus">-</button>
          </div>
          <div class="Number-Box-row4">
            <button class="Number-1">1</button>
            <button class="Number-2">2</button>
            <button class="Number-3">3</button>
            <button class="Sum">+</button>
          </div>
          <div class="Number-Box-row5">
            <button class="Number-0">0</button>
            <button class="Equal">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/main.js"></script>
  </body>
</html>
